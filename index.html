<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE-LIKE</title>
    <script src="https://kit.fontawesome.com/53c7eb9ee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="container header-top d-flex">
                <div class="site-welcome">
                    Welcome to our online store!
                </div>
            </div>
            <div class="header-divider"></div>
            <div class="container header-main d-flex">
                    <div class="header-left">
                        <a href="#"><img src="./image/logo.svg" width="60%"></a>
                    </div>
                    <div class="header-center">
                        <ul class="menu d-flex">
                            <li class="menu-item"><a href="#" class="menu-title">Home</a></li>
                            <li class="menu-item"><a href="#" class="menu-title">About</a></li>
                            <li class="menu-item"><a href="#" class="menu-title">Shop</a></li>
                            <li class="menu-item"><a href="#" class="menu-title">Block</a></li>
                            <li class="menu-item"><a href="#" class="menu-title">Pages</a></li>
                            <li class="menu-item"><a href="#" class="menu-title">Contact</a></li>
                        </ul>
                    </div>
                    <div class="header-right">
                        <div class="header-group-action d-flex">
                            <div class="site-header-search">
                                <a href="#" class="button-search">
                                    <i class="fas fa-search"></i>
                                </a>
                            </div>
                            <div class="site-header-account">
                                <a href="#" class="button-account">
                                    <i class="far fa-user"></i>
                                </a>

                                <div class="account-drop">
                                    <div class="account-inner">
                                        <div class="login-form-head">
                                            <span class="login-form-title">Sign in</span>
                                            <span class="pull-right">
                                                <a href="#">Creat Account</a>
                                            </span>
                                        </div>
                                        <form class="form">
                                            <p>
                                                <label for=>
                                                    User name or email
                                                    <span class="require">*</span> <br>
                                                </label>    
                                                <input type="text" name="username" required placeholder="Username"> 
                                            </p>
                                            <p>
                                                <label for="password">
                                                    Password 
                                                    <span class="require">*</span><br>
                                                </label>  
                                                <input type="password" name="password" required placeholder="Pass word ">
                                            </p>
                                            <p>
                                                <button class="btn-login">LOGIN</button>
                                            </p>
                                            <p>
                                                Lost your password?
                                            </p>
                                        </form>
                                    </div>

                                </div>
                            </div>
                            <div class="site-header-wishlist">
                                <a href="#" class="button-wish-list">
                                    <i class="far fa-heart"></i>
                                    <span class="count">0</span>
                                </a>
                            </div>
                            <div class="site-header-menu">
                                <a href="#" class="button-cart-content">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="count">0</span>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="header-divider"></div>
        </div>
    </header>

    <container class="concept">
        <div class="background">
            <div class="contain">
                <div class="water-hoa-qua">
                    <img src="./image/water hoa qua.png" alt="">
                </div>
                <div class="good-morning">
                    <img src="./image/good-morning.png" alt="">
                    <p class="text">We bring the juice to you</p>
                </div>
                <div class="box-text">
                    <span class="text">Explore Products</span>
                </div>
            </div>
        </div>
    </container>
</body>
</html>
